<div class="header-list">
  <app-button (click)="showModalRegisterTask()">Add Task</app-button>
  <app-select
  [label]="'Filter'"
  [options]="[
    { value: 'all', label: 'All' },
    { value: 'completed', label: 'Completed' },
    { value: 'prepare', label: 'Prepare' },
    { value: 'initiated', label: 'Initiated' }
  ]"
  [showUserOption]="!(selectedUser$ | async)"
  (valueChange)="changeFilter($event)">
</app-select>

</div>
